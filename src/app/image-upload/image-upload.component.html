<div class="max-w-2xl mx-auto p-8">
  <div class="text-center mb-8">
    <input 
      type="file" 
      [id]="componentId" 
      accept=".jpg,.jpeg,.png"
      (change)="onFileSelected($event)"
      [disabled]="isProcessing()"
      #fileInput
      class="hidden"
    />
    <label [for]="componentId" [class.opacity-50]="isProcessing()" [class.cursor-not-allowed]="isProcessing()" class="inline-block px-8 py-3 bg-gradient-to-r from-red-400 via-pink-500 to-purple-500 text-white rounded-lg cursor-pointer font-medium text-base transition-all duration-200 shadow-md hover:-translate-y-0.5 hover:shadow-lg">
      @if (isProcessing()) {
        Processing...
      } @else {
        Choose Image
      }
    </label>
    <p class="mt-2 text-xs text-gray-600">Allowed formats: .jpg, .jpeg, .png</p>
  </div>
  
  <div class="border border-dashed border-gray-300 rounded-xl min-h-[220px] flex items-center justify-center bg-gray-50 overflow-hidden">
    @if (uploadedImage()) {
      <div class="relative w-full h-full flex flex-col items-center p-4">
        <img [src]="uploadedImage()" alt="Uploaded image" class="max-w-full max-h-[300px] object-contain rounded-lg shadow-lg" />
        <button (click)="clearImage()" class="mt-4 px-6 py-2 bg-red-400 text-white rounded-md cursor-pointer text-sm font-medium transition-colors duration-200 hover:bg-red-200">Clear</button>
      </div>
    } @else if (isProcessing()) {
      <div class="text-center text-gray-500">
        <p class="text-lg m-0">Detecting face...</p>
      </div>
    } @else {
      <div class="text-center text-gray-400">
        <p class="text-lg m-0">No image uploaded</p>
      </div>
    }
  </div>
</div>
