name: Build and Deploy
on:
  push:
    branches:
      - main  # Set this to your default branch
permissions:
  contents: write  # Critical for pushing to gh-pages branch
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ› ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ—ï¸
        run: |
          npm ci
          # Replace 'ng-similar-face' with your actual repository name
          npm run build -- --base-href /ng-similar-face/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          # Angular 18+ output is usually 'dist/ng-similar-face/browser'
          folder: dist/ng-similar-face/browser 
